language: php
sudo: required

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1

env:
  global:
    - TEST_COMMAND="composer test"
    - FORMAT_COMMAND="composer format"

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install -o ${COMPOSER_FLAGS} --prefer-source --no-interaction

script:
  - $FORMAT_COMMAND
  - $TEST_COMMAND